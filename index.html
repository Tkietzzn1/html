<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nguyen Tuan Kiet</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('anime.gif') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
      color: #00ff00;
    }

    .rainbow-text {
      font-size: 28px;
      font-weight: bold;
      background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 1000% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 5s linear infinite, blink 1.5s infinite;
      margin-bottom: 20px;
    }

    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    .avatar-wrapper {
      position: relative;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      margin-bottom: 20px;
    }

    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 3px solid #00ff00;
      box-shadow: 0 0 15px #00ff00;
    }

    .avatar-border {
      position: absolute;
      top: -5px;
      left: -5px;
      width: 160px;
      height: 160px;
      border-radius: 50%;
      border: 3px dashed #00ff00;
      box-shadow: 0 0 15px #00ff00;
      animation: rotate 4s linear infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00ff00;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #66ff66;
    }

    .social {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .social a img {
      width: 40px;
      height: 40px;
      transition: 0.3s;
    }

    .social a img:hover {
      transform: scale(1.2);
    }

    .typewriter {
      color: #00ff00;
      font-size: 16px;
      margin-top: 20px;
      width: 80%;
      max-width: 600px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #00ff00;
      animation: typing 4s steps(40, end) infinite, blink-caret .75s step-end infinite;
    }

    @keyframes typing {
      0% { width: 0; }
      50% { width: 100%; }
      100% { width: 0; }
    }

    @keyframes blink-caret {
      from, to { border-color: transparent; }
      50% { border-color: #00ff00; }
    }
  </style>
</head>
<body>

  <div class="avatar-wrapper">
    <div class="avatar-border"></div>
    <img src="avatar.gif" alt="Avatar" class="avatar">
  </div>

  <div class="rainbow-text">Nguyen Tuan Kiet üçÅ</div>

  <div class="social">
    <a href="https://www.facebook.com/tuwnkietzz" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook">
    </a>
    <a href="https://www.tiktok.com/@tuwnkietzz" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/3046/3046121.png" alt="TikTok">
    </a>
    <a href="https://discord.gg/your-discord-link" target="_blank">
      <img src="https://cdn-icons-png.flaticon.com/512/3670/3670157.png" alt="Discord">
    </a>
  </div>

  <audio id="bgm" autoplay loop>
    <source src="audio.mp3" type="audio/mpeg">

  <script>
    const bgm = document.getElementById("bgm");
    const button = document.querySelector("button");
    let isPlaying = true;

    function toggleMusic() {
      if (isPlaying) {
        bgm.pause();
        button.innerText = "B·∫≠t nh·∫°c";

        bgm.play();
        button.innerText = "T·∫Øt nh·∫°c";

</body>
</html>
